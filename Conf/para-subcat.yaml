# Programming Paradigm Subcategories
# Refined classification: 9 paradigms → 54 language types
# Balance between 9 (too coarse) and 970 (too fine)
#
# Format: Paradigm → Subcategory → [description, [example languages]]
# Each language type averages ~18 languages from the 970 total

Imperative:
  Procedural:
    desc: "Traditional procedural with explicit control flow"
    langs: [C, Pascal, Fortran, COBOL, BASIC, PL/I]

  Structured:
    desc: "Block-structured with strong typing"
    langs: [ALGOL, Modula-2, Modula-3, Ada, Oberon]

  Assembly:
    desc: "Low-level assembly and machine code"
    langs: [6502 Assembly, 8086 Assembly, ARM Assembly, MIPS Assembly, Z80 Assembly, x86 Assembly]

  Stack-Based:
    desc: "Stack-oriented execution model"
    langs: [Forth, Factor, PostScript, Joy, Cat]

  Array-Processing:
    desc: "First-class array operations"
    langs: [APL, J, K, BQN, Dyalog APL]

  Dataflow:
    desc: "Data-driven execution"
    langs: [LabVIEW, Simulink, Pure Data, Max/MSP]

Object-Oriented:
  Class-Based:
    desc: "Traditional class inheritance"
    langs: [Java, C++, C#, Eiffel, Smalltalk]

  Prototype-Based:
    desc: "Prototype inheritance model"
